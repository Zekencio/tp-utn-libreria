<section class="auth-page" role="dialog" aria-modal="true">
  <div class="modal-backdrop" (click)="close()"></div>
  <div class="modal-wrapper">
    <div class="modal-card">
      <button class="modal-close" aria-label="Cerrar" (click)="close()">×</button>
      <header>
        <h2>Cambiar contraseña</h2>
      </header>
      <div class="form">
        <div class="form-field">
          <label>Contraseña actual (temporal)</label>
          <input type="text" [(ngModel)]="currentPassword" />
        </div>
        <div class="form-field">
          <label>Nueva contraseña</label>
          <input type="password" [(ngModel)]="newPassword" />
        </div>
        <div class="form-field">
          <label>Confirmar nueva contraseña</label>
          <input type="password" [(ngModel)]="confirmPassword" />
        </div>

        <div *ngIf="error" class="error">{{ error }}</div>

        <div class="actions">
          <button class="btn-primary" (click)="submit()" [disabled]="loading">Cambiar contraseña</button>
        </div>
      </div>
    </div>
  </div>
</section>
