<div class="modal" *ngIf="visible" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="modal-close" aria-label="Cerrar" (click)="onCancel()">Ã—</button>
    <h3>{{ title }}</h3>

    <input type="text" [(ngModel)]="localName" placeholder="Ingrese nombre de usuario" />

    <div class="modal-actions">
      <button class="btn-primary" (click)="onConfirm()" [disabled]="loading">Confirmar</button>
      <button class="btn-secondary" (click)="onCancel()" [disabled]="loading">Cancelar</button>
    </div>
    <div *ngIf="errorMessage" class="confirm-error">{{ errorMessage }}</div>
  </div>
</div>
