<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Compra realizada</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f6; color: #1f1f24; margin: 0; padding: 24px; }
		.card { max-width: 520px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 28px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
		.title { font-size: 24px; margin: 0 0 12px; color: #111827; }
		.subtitle { margin: 0 0 20px; color: #4b5563; }
		.badge { display: inline-block; padding: 6px 10px; border-radius: 999px; background: #e5f2ff; color: #0b63c5; font-weight: 600; font-size: 13px; }
		.row { margin: 12px 0; font-size: 15px; }
		.label { color: #6b7280; margin-right: 6px; }
		.value { font-weight: 700; color: #111827; }
		.list-title { margin: 18px 0 8px; font-weight: 700; color: #111827; }
		ul { padding-left: 18px; margin: 8px 0 0; }
		li { margin: 6px 0; color: #1f2937; }
		.footer { margin-top: 26px; font-size: 13px; color: #6b7280; }
	</style>
</head>
<body>
	<div class="card">
		<div class="badge">Compra confirmada</div>
		<h1 class="title">¡Gracias por tu compra!</h1>
		<p class="subtitle">Hemos recibido tu pedido y ya está en proceso.</p>

		<div class="row"><span class="label">ID del pedido:</span><span class="value">#{{orderId}}</span></div>
		<div class="row"><span class="label">Total:</span><span class="value">${{total}}</span></div>

		<div class="list-title">Detalle de tu compra:</div>
		<ul>
			{{books}}
		</ul>

		<p class="footer">Si no realizaste esta compra, contáctanos de inmediato.</p>
	</div>
</body>
</html>
